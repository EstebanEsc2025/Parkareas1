<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">PARKAREAS</a>

        <nav class="navbar">
            <a href="/index.html">INICIO</a>
        </nav>

    </header>

    <div class="wrapper">
        <form>
            <h1>Inicio Sesión</h1>
            
            <div class="input-box">
                <input type="email" placeholder="Ingrese su correo" id="email">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" id="password">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <a href="/views/User/changePassword/changePassword.html">¿Olvidaste la Contraseña?</a>
            </div>

            <button id="login" type="submit" class="btn">Iniciar Sesión</button>

            <div class="register-link">
                <p>¿No tienes cuenta?<a href="/views/User/Register/register.html"> Registrate</a></p>
            </div>
        </form>
    </div>

    <script src="/views/User/Login/Login.js" type="module"></script>
</body>

</html>
